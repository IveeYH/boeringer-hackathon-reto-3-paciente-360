name: Deploy to Google App Engine

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        if [ ! -f requirements.txt ]; then
          echo "ERROR: requirements.txt not found."
          exit 1
        fi
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Deploy to App Engine
      env:
        GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        GCP_CREDENTIALS_PATH: credentials.json
        POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
        POSTGRES_PASS: ${{ secrets.POSTGRES_PASS }}
      run: |
        if [ -z "$GCP_CREDENTIALS" ]; then
          echo "ERROR: GCP_CREDENTIALS secret is not set or empty."
          exit 1
        fi
        echo "$GCP_CREDENTIALS" >> $GCP_CREDENTIALS_PATH
        gcloud auth activate-service-account --key-file=$GCP_CREDENTIALS_PATH
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

        if [ ! -f app.yaml ]; then
          echo "ERROR: app.yaml not found."
          exit 1
        fi
        gcloud app deploy app.yaml --quiet
